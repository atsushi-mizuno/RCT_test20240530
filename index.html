<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCT Randomization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>RCT Randomization</h1>
    <form id="randomizationForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <label for="steps">Average Steps:</label>
        <input type="number" id="steps" name="steps" required>

        <label for="socialSupport">Social Support:</label>
        <select id="socialSupport" name="socialSupport" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('randomizationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the form data
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            var steps = document.getElementById('steps').value;
            var socialSupport = document.getElementById('socialSupport').value;

            // Perform block randomization
            var numGroups = 5;
            var group = Math.floor(Math.random() * numGroups) + 1;

            // Display the result
            document.getElementById('result').innerText = 'Your assigned group is: Group ' + group;
        });
    </script>
</body>
</html>
